  <style>
    html, body {
      margin: 0; padding: 0;

      background: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #matrixCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 95vw;
      background: rgba(0,0,0,0.85);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;

      text-align: center;
    }

    h2 {
      color: #ff0055;
      text-shadow: 0 0 6px #ff0055;
      margin-top: 0;
    }

    iframe {
      width: 100%;

    button {

      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      border-radius: 10px;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 12px #00ffcc;
    }

    #finalMessage {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
      display: none;
    }

    .warning {
      color: red;
      text-shadow: 0 0 4px red;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      iframe { height: 50vh; }
      .container { padding: 15px; border-radius: 8px; }
      button { font-size: 16px; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <h2>&gt; GRATULACJE!</h2>
    <p>Kod poprawny! Wype≈Çnij formularz, aby odebraƒá nagrodƒô:</p>

      Po wype≈Çnieniu formularza, udaj siƒô do <strong>pokoju XXXX w 42 Warsaw</strong>, aby odebraƒá swojƒÖ nagrodƒô! üéâ<br><br>
      <div class="warning">
        <strong>
          Przy odbiorze nale≈ºy pokazaƒá potwierdzenie wys≈Çania formularza.<br>
          W innym wypadku nagroda nie zostanie wydana.
        </strong>
      </div>
    </div>
  </div>

  <script>
    function showFinalMessage() {
      document.getElementById('finalMessage').style.display = 'block';
    }

    // animacja matrix
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const fontSize = 18;
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>/-=+@#$%^&*';
    let columns, drops = [];
    function setup() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * devicePixelRatio;
      canvas.height = height * devicePixelRatio;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);
      columns = Math.floor(width / fontSize);
      drops = new Array(columns).fill(1);
    }
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#00ffcc';
      ctx.font = fontSize + 'px "Share Tech Mono"';
      for (let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const y = (drops[i] * fontSize) % height;
        ctx.fillText(text, i * fontSize, y);
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', setup);
    setup();
    requestAnimationFrame(draw);
  </script>
</body>
</html>
