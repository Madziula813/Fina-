<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacja 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="icon" href="bhl.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="bhl.jpg" type="image/jpeg">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a0a;
      color: #00ffcc;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .animation-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: black;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
    }

    h2 {
      color: #ff0055;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p, code {
      font-size: 1.1rem;
      font-weight: bold;
      word-wrap: break-word;
    }

    code {
      display: block;
      margin: 10px 0;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    input {
      background: #000;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      box-sizing: border-box;
      border-radius: 6px;
    }

    button {
      background: none;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 6px;
      width: 100%;
    }

    button:hover {
      background-color: #00ffcc;
      color: #000;
    }

    .error {
      color: red;
      font-size: 1rem;
      margin-top: 20px;
      animation: blink 1s step-start infinite;
      font-weight: bold;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .decoded {
      margin-top: 20px;
      background-color: rgba(0,255,204,0.05);
      padding: 15px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
      font-size: 1rem;
      font-weight: bold;
      text-align: left;
    }

    @media (max-width: 600px) {
      .container {
        margin: 50px 10px;
        padding: 15px;
        border-radius: 8px;
      }
      h2 {
        font-size: 1.5rem;
      }
      p, code {
        font-size: 1rem;
      }
      code {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="animation-bg">
    <canvas id="animationCanvas"></canvas>
  </div>

  <div class="container" id="taskContainer">
    <h2>&gt; STACJA [4/4] ‚Äì JAVASCRIPT</h2>
    <p>Co wy≈õwietli konsola?</p>
    <code>let a = [1, 2, 3]; <br>
let b = a; <br>
b.push(4); <br>
console.log(a.length);<br>
</code>
    <p>RozwiƒÖ≈º i wpisz tre≈õƒá:</p>
    <input type="text" id="binaryInput" placeholder="Twoja odpowied≈∫">
    <button onclick="checkBinary()">SPRAWD≈π</button>
  </div>

  <div class="container" id="binaryResult" style="display:none"></div>

  <script>
    function checkBinary() {
      const val = document.getElementById('binaryInput').value.trim().toLowerCase();
      const task = document.getElementById('taskContainer');
      const result = document.getElementById('binaryResult');

      if (val === '4') {
        task.style.display = 'none';
        result.style.display = 'block';
        result.innerHTML = `
          <div class="decoded">
            <p>&gt; Odszyfrowano wiadomo≈õƒá</p>
            <p>&gt; üîì Kod fragmentu: 25</p>
            <p><em>Gratulacje! ‚ÄúTo ju≈º jest koniec....‚Äù<br><br>
            Przejd≈∫ do ekranu fina≈Çowego ze zdobytymi fragmentami kodu.</em></p>
            <button onclick="location.href='final.html'">&gt; DALEJ</button>
          </div>
        `;
      } else {
        task.style.display = 'none';
        result.style.display = 'block';
        result.innerHTML = `
          <div class="error">
            ‚ñà‚ñà‚ñà SYSTEM ERROR ‚ñà‚ñà<br>
            B≈ÇƒÖd dekodowania...<br>
            <button onclick="location.reload()">&gt; RESETUJ STACJƒò</button>
          </div>
        `;
      }
    }

    // PULSING DOTS ANIMATION
    const canvas = document.getElementById("animationCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const dots = [];
    const dotCount = 100;

    class Dot {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 3 + 1;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.alphaDir = Math.random() > 0.5 ? 0.01 : -0.01;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha += this.alphaDir;
        if(this.alpha > 1 || this.alpha < 0.2) this.alphaDir *= -1;
        if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(0, 255, 204, ${this.alpha})`;
        ctx.fill();
      }
    }

    for(let i=0; i<dotCount; i++) dots.push(new Dot());

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      resizeCanvas();
    });
  </script>
</body>
</html>
